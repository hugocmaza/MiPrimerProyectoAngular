<ul class="list-group" style="overflow: hidden; overflow-y:scroll; height:70vh">
  <li class="list-group-item active">Lista de Tareas</li>
  <li class="list-group-item pt-1 pb-1">
      <div class="input-group">
          <input #txtTarea class="form-control" type="text" placeholder="Tarea Nueva..." (keydown)="onInputChange($event)" />
          <button class="btn btn-outline-success" (click)="agregarTarea(txtTarea.value); txtTarea.value = '';">
              Add
          </button>
          <button class="btn btn-outline-success" (click)="otraFormaAgregarTarea()">
              +
          </button>
      </div>
  </li>
  <li class="list-group-item" *ngFor="let tar of tareas">
      <div>
          <img class="float-start bg-secondary rounded-circle text-white p-2 me-3"
          style="width: 48px"
          src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">

          <button class="btn btn-danger display-5 rounded-circle float-end mt-3" (click)="eliminarTarea(tar.id!)">
              Eliminar
          </button>

          <button class="float-end btn btn-info rounded-circle mt-3 me-3" (click)="prepararModificar(tar.id!,tar.titulo)">
            Modificar
        </button>

          <div class="fw-bold">{{tar.titulo}}</div>
          <div class="text-secondary">{{tar.fecha | date : "dd/MM/yyyy"}}</div>
      </div>
  </li>
  <li *ngIf="tareas.length===0" class="list-group-item text-center fw-bold">
      No hay Tareas que Mostrar
  </li>
</ul>
